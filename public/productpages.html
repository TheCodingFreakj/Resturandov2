<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturando</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!--  -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Custom Theme Css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>


  <body id="conditional-styling" class="product-basic-styling">

    <div id="main-wrapper"> 
      
      <div id="pre-loader"></div>
      <div id="overlay"></div>
      <div id="add-cart">
        <div class="container-md">
          <div id="close-cart" class="row text-end p-2">
            <div class="col-12">X</div>
          </div>
          <table id="table" class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 2px;" scope="row">Action</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody id="addCart">
            </tbody>
          </table>
          <div id="no-cart-items"></div>
          <div id="empty-cart">Empty</div>
        </div>
      </div>
      <!-- Header Section Starts -->
      <div id="header-main"></div>

      <!-- Header Section End -->

      <!-- Products Page Section Starts -->
      <section class="outer-section">
        <div class="container text-center">
          <div class="row">
            <div class="card">
              <div id="display-products" class="card-body">
              </div>
            </div>
          </div>
        </section>
        <!-- Products Page Section Ends -->

        <!-- Footer Section Start -->

        <div w3-include-html="./common/footer.html"></div>
        <!-- Footer Section End -->
      </div>



      <!-- Jquery Include -->
      <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <!-- Bootstrap Include -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Common Header Include -->
      <script src="./common/header.js"></script>
      <!-- Product Pages Include -->
      <script src="./js/productpages.js"></script>
      <!-- Main Include -->
      <script src="./js/main.js"></script>
    </body>

  </html>
